<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Serviço</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="service-form">
        <div class="header">
            <button class="back-button">Voltar</button>
            <button class="add-service-button">Adicionar Serviço</button>
        </div>

        <label for="service-name">Digite o nome do serviço desejado:</label>
        <input type="text" id="service-name" name="service-name" placeholder="Responder">

        <label for="monthly-payment">Digite o valor a pagar mensalmente:</label>
        <input type="text" id="monthly-payment" name="monthly-payment" placeholder="Responder">

        <label for="more-about-service">Escreva mais sobre esse serviço:</label>
        <textarea id="more-about-service" name="more-about-service" placeholder="Responder"></textarea>
    </div>
</body>
</html>
